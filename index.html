<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Forms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    .btn-signup {
      background: #667eea;
      color: white;
    }
    .btn-signup:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .btn-contact {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    .btn-contact:hover {
      background: #f8f9ff;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.15);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.7;
      cursor: wait;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Bird</h1>
    <p class="subtitle">Choose an option to get started</p>
    <div class="button-group">
      <button class="btn-signup" onclick="loadSignUp(this)">Sign-up</button>
      <button class="btn-contact" onclick="loadContactSpecialist(this)">Contact Specialist</button>
    </div>
  </div>

  <script>
    // SDK Configuration
    const SDK_URL = 'https://embeddables.p.mbirdcdn.net/sdk/v0/bird-sdk.js';
    const SIGNUP_CONFIG_URL = 'https://api.bird.com/workspaces/12a50bd3-499f-4164-adb9-0fcf6cdb9ef7/applications/96cad196-ac4c-4f81-81d2-9b6c5c3dbba2/signature/2024-06-17T17-12-51_19c47a6eec';
    const WORKSPACE_ID = '12a50bd3-499f-4164-adb9-0fcf6cdb9ef7';
    const CONTACT_PROJECT_ID = '763be82d-5dd4-4305-b4ec-d45dbbcd569b';
    
    // Track which SDK/form is currently loaded
    let currentlyLoaded = null; // 'signup' | 'contact' | null

    function cleanupExisting() {
      // Remove any existing Bird elements
      document.querySelectorAll('bird-form, bird-popup, bird-chat').forEach(el => el.remove());
      
      // Remove existing SDK script
      const existingScript = document.querySelector('script[src*="bird-sdk"]');
      if (existingScript) {
        existingScript.remove();
      }
      
      // Clear Bird from window (SDK cleanup)
      if (window.Bird) {
        delete window.Bird;
      }
      if (window.birdAsyncInit) {
        delete window.birdAsyncInit;
      }
    }

    function loadSignUp(btn) {
      console.log('Loading Sign-up form...');
      btn.disabled = true;
      btn.textContent = 'Loading...';
      
      // Clean up any existing Bird elements/SDK
      cleanupExisting();
      
      // Load SDK with the signup form config - it will auto-show based on that config
      const script = document.createElement('script');
      script.src = SDK_URL;
      script.setAttribute('data-config-url', SIGNUP_CONFIG_URL);
      
      script.onload = function() {
        console.log('Sign-up SDK loaded');
        btn.disabled = false;
        btn.textContent = 'Sign-up';
        currentlyLoaded = 'signup';
      };
      
      script.onerror = function() {
        console.error('Failed to load SDK');
        btn.disabled = false;
        btn.textContent = 'Sign-up';
        alert('Failed to load form. Please try again.');
      };
      
      document.body.appendChild(script);
    }

    function loadContactSpecialist(btn) {
      console.log('Loading Contact Specialist...');
      btn.disabled = true;
      btn.textContent = 'Loading...';
      
      // Clean up any existing Bird elements/SDK
      cleanupExisting();
      
      // For the contact popup, we need SDK loaded first, then create the popup element
      // Load SDK without config-url to prevent auto-showing anything
      const script = document.createElement('script');
      script.src = SDK_URL;
      // Don't set data-config-url - we'll manually create the popup
      
      script.onload = function() {
        console.log('SDK loaded for contact popup');
        btn.disabled = false;
        btn.textContent = 'Contact Specialist';
        currentlyLoaded = 'contact';
        
        // Create bird-popup element
        const popup = document.createElement('bird-popup');
        popup.setAttribute('project-id', CONTACT_PROJECT_ID);
        popup.setAttribute('workspace-id', WORKSPACE_ID);
        document.body.appendChild(popup);
        
        console.log('Contact popup element added');
      };
      
      script.onerror = function() {
        console.error('Failed to load SDK');
        btn.disabled = false;
        btn.textContent = 'Contact Specialist';
        alert('Failed to load. Please try again.');
      };
      
      document.body.appendChild(script);
    }
    
    console.log('Page ready - no SDK loaded until button click');
  </script>
</body>
</html>
