<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Forms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-signup {
      background: #667eea;
      color: white;
    }

    .btn-signup:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-contact {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-contact:hover {
      background: #f8f9ff;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.15);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Bird</h1>
    <p class="subtitle">Choose an option to get started</p>

    <div class="button-group">
      <button class="btn-signup" onclick="loadSignUp()">Sign-up</button>
      <button class="btn-contact" onclick="loadContactSpecialist()">Contact Specialist</button>
    </div>
  </div>

  <!-- Bird SDK Script - Loaded Once -->
  <script src="https://embeddables.p.mbirdcdn.net/sdk/v0/bird-sdk.js" data-config-url="https://api.bird.com/workspaces/12a50bd3-499f-4164-adb9-0fcf6cdb9ef7/applications/96cad196-ac4c-4f81-81d2-9b6c5c3dbba2/signature/2024-06-17T17-12-51_19c47a6eec"></script>

  <script>
    function loadSignUp() {
      console.log('Loading Sign-up form...');
      // Trigger the Bird SDK form using the config URL
      if (window.BirdSdk) {
        window.BirdSdk.openForm();
      }
    }

    function loadContactSpecialist() {
      console.log('Loading Contact Specialist popup...');
      // Create and append the bird-popup element
      const existingPopup = document.querySelector('bird-popup');
      if (existingPopup) {
        existingPopup.remove();
      }
      
      const popup = document.createElement('bird-popup');
      popup.setAttribute('project-id', '763be82d-5dd4-4305-b4ec-d45dbbcd569b');
      popup.setAttribute('workspace-id', '12a50bd3-499f-4164-adb9-0fcf6cdb9ef7');
      document.body.appendChild(popup);
    }

    // Check if Bird SDK is loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Page loaded, Bird SDK:', window.BirdSdk ? 'Available' : 'Not loaded yet');
    });
  </script>
</body>
</html>
