<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Forms</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    .btn-signup {
      background: #667eea;
      color: white;
    }
    .btn-signup:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .btn-contact {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    .btn-contact:hover {
      background: #f8f9ff;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.15);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.7;
      cursor: wait;
    }

    /* ============================================
       BIRD FORMS - HIDE BY DEFAULT
       ============================================ */
    
    /* Hide ALL Bird elements initially */
    bird-form,
    bird-popup,
    [id^="popup-"],
    [id^="form-"],
    [class*="bird-"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
    
    /* Show signup form when body has 'show-signup' class */
    body.show-signup bird-form,
    body.show-signup [id^="form-"] {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      pointer-events: auto !important;
    }
    
    /* Show contact popup when body has 'show-contact' class */
    body.show-contact bird-popup,
    body.show-contact [id^="popup-"] {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      pointer-events: auto !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Bird</h1>
    <p class="subtitle">Choose an option to get started</p>
    <div class="button-group">
      <button class="btn-signup" onclick="showSignUp()">Sign-up</button>
      <button class="btn-contact" onclick="showContact()">Contact Specialist</button>
    </div>
  </div>

  <!-- Bird SDK - loads both forms but CSS hides them initially -->
  <script 
    src="https://embeddables.p.mbirdcdn.net/sdk/v0/bird-sdk.js" 
    data-config-url="https://api.bird.com/workspaces/12a50bd3-499f-4164-adb9-0fcf6cdb9ef7/applications/96cad196-ac4c-4f81-81d2-9b6c5c3dbba2/signature/2024-06-17T17-12-51_19c47a6eec">
  </script>

  <script>
    function showSignUp() {
      // Remove contact class, add signup class
      document.body.classList.remove('show-contact');
      document.body.classList.add('show-signup');
      console.log('Showing sign-up form');
    }
    
    function showContact() {
      // Remove signup class, add contact class
      document.body.classList.remove('show-signup');
      document.body.classList.add('show-contact');
      console.log('Showing contact popup');
    }
    
    // Optional: Listen for form close events to remove the class
    // This allows the form to be re-opened on next button click
    document.addEventListener('click', function(e) {
      // Check if user clicked a close button inside Bird forms
      if (e.target.closest('[aria-label="Close"]') || 
          e.target.closest('.close-button') ||
          e.target.closest('button[class*="close"]')) {
        // Small delay to let the form close animation complete
        setTimeout(function() {
          document.body.classList.remove('show-signup', 'show-contact');
        }, 300);
      }
    });
    
    console.log('Page ready - forms hidden until button click');
  </script>
</body>
</html>
